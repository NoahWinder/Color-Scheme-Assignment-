<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ocean Breeze Color Scheme</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4fdfc;
      margin: 20px;
    }
    h1 {
      font-size: 32px;
      font-weight: bold;
      font-style: italic;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 10px;
    }
    th {
      color: white;
    }
    .color1 { background-color: #88d5d1; } /* Seafoam */
    .color2 { background-color: #47cacc; } /* Ocean Teal */
    .color3 { background-color: #c1f0f6; } /* Breeze Blue */
    .color4 { background-color: #fceacb; color: black; } /* Sand */
  </style>
</head>
<body>
  <h1>Ocean Breeze</h1>
  <img src="oceanimage.png" alt="Ocean Breeze Inspiration Image" width="500">

  <table>
    <tr>
      <th class="color1">Seafoam</th>
      <th class="color2">Ocean Teal</th>
      <th class="color3">Breeze Blue</th>
      <th class="color4">Sand</th>
    </tr>
    <tr>
      <td>#88d5d1</td>
      <td>#47cacc</td>
      <td>#c1f0f6</td>
      <td>#fceacb</td>
    </tr>
    <tr>
      <td>rgb(136, 213, 209)</td>
      <td>rgb(71, 202, 204)</td>
      <td>rgb(193, 240, 246)</td>
      <td>rgb(252, 234, 203)</td>
    </tr>
    <tr>
      <td>hsl(178, 49%, 68%)</td>
      <td>hsl(179, 58%, 54%)</td>
      <td>hsl(189, 77%, 86%)</td>
      <td>hsl(40, 83%, 89%)</td>
    </tr>
  </table>
</body>
</html>
